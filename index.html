
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Institute | Shaping Future Leaders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; transition: all 0.3s; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark-glass {
            background: rgba(15, 23, 42, 0.8);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Animations */
        @keyframes drift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes revealCard {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes shineSweep {
            0% { transform: translateX(-100%) skewX(-25deg); }
            100% { transform: translateX(200%) skewX(-25deg); }
        }

        @keyframes arrowSpring {
            0% { transform: translateX(0); }
            50% { transform: translateX(6px); }
            100% { transform: translateX(0); }
        }

        .animate-drift { animation: drift 20s infinite linear alternate; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-reveal { animation: revealCard 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .shimmer-text {
            background: linear-gradient(90deg, #1e293b, #3b82f6, #1e293b);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.4;
            pointer-events: none;
        }

        /* Professional Card Interactions */
        .academic-card {
            transition: all 0.6s cubic-bezier(0.2, 1, 0.2, 1);
            position: relative;
            background: #fff;
            border: 1px solid #f1f5f9;
        }

        .academic-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 40px 80px -20px rgba(15, 23, 42, 0.08), 0 0 1px 1px rgba(37, 99, 235, 0.05);
            border-color: #e2e8f0;
        }

        .card-shine-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 10;
        }

        .card-shine-layer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-150%) skewX(-25deg);
        }

        .academic-card:hover .card-shine-layer::after {
            animation: shineSweep 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Button Liquid Effect */
        .btn-liquid-bg {
            position: absolute;
            inset: 0;
            background: #2563eb;
            transform: translateX(-101%);
            transition: transform 0.6s cubic-bezier(0.85, 0, 0.15, 1);
            z-index: 0;
        }

        .group:hover .btn-liquid-bg {
            transform: translateX(0);
        }

        .btn-arrow-icon {
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .group:hover .btn-arrow-icon {
            animation: arrowSpring 1s infinite ease-in-out;
        }

        .text-content-slide {
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }

        .academic-card:hover .text-content-slide {
            transform: translateY(-4px);
        }

        .category-badge {
            transition: all 0.4s ease;
        }

        .academic-card:hover .category-badge {
            background-color: #2563eb;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="selection:bg-blue-600 selection:text-white">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
